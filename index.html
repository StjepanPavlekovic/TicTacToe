<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="ai-wrapper">
        <h2>Select AI difficulty:</h2>
        <div class="ai-select">
          <div id="easy" class="difficulty easy">
            <img src="public/easy.svg" alt="easy" />
            <span>Easy</span>
          </div>
          <div id="impossible" class="difficulty impossible">
            <img src="public/impossible.svg" alt="impossible" />
            <span>Impossible</span>
          </div>
        </div>
      </div>
      <div class="game-wrapper invisible">
        <h1 id="result" class="hidden">You win</h1>
        <div class="scoreboard">
          <h2 id="winCount">Wins: 0</h2>
          <h2 id="tieCount">Ties: 0</h2>
          <h2 id="lossCount">Losses: 0</h2>
        </div>
        <div class="gameboard">
          <div class="tile difficulty" id="0"></div>
          <div class="tile difficulty" id="1"></div>
          <div class="tile difficulty" id="2"></div>

          <div class="tile difficulty" id="3"></div>
          <div class="tile difficulty" id="4"></div>
          <div class="tile difficulty" id="5"></div>

          <div class="tile difficulty" id="6"></div>
          <div class="tile difficulty" id="7"></div>
          <div class="tile difficulty" id="8"></div>
        </div>
        <div class="controls">
          <button id="btnChange">Change difficulty</button>
          <button id="btnReplay">Replay</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
